<!DOCTYPE html>
<html>
  <head>
    <title>Weather App 🌤</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
		/>
		
		<script src="https://kit.fontawesome.com/c5ed5ad06a.js" crossorigin="anonymous"></script>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		
		<link rel="stylesheet" href="styles.css" />
		
  </head>

  <body>

    <div class="container">
		<div class="app">
		<p class="tips"> It's cloudy, make sure to wear a jacket 🧥! </p>
      <div id="app"></div>
			<form id="search-form">
					<input 
							type="search" 
							placeholder="Enter city name here" 
							autofocus="on"
							 autocomplete="off"
							class="cityName"
							id ="city-input" 
					/>
					<input type="submit" value="Search" class="searchButton">
					<button type="button" class="locationButton"> 📍</button>
				</form>
		
		</br>

		<div class="container">
				<div class="row justify-content-start">
					<div class="col-4">
							<div class="city">
								<h4 id="current-day"> <strong> </strong> </h4>
								
									<h2 id="current-city"></h2>
								
									<p id="humidity"> Humidity: </p>
									<p>  Wind:  <span id= "wind"> </span> km/h </p> 
								</div>
					</div>
				</br>
					<div class="col-4">
						</br>
						<div class="temperature">
								<span class="temp" id="current-temp"> </span>
							<h2 class= "units">°C</h2> 
						
						<span class= "degreesChange"> 
							<a href ="#" id= "celsius-link"> °C </a> | 
							<a href ="#" id= "fahrenheit-link"> °F </a>
						</span>
						<i class="fas fa-cloud-sun cloud-sun"></i>
						
					</div>
						</div>
						</div>
						<p class="currentWeather" id= "description">	Cloudy </p>
					</div>
				</div>
		</div>
		</div>
	
	<div class="week">
		<div class="container">
				<div class="row">
					<div class="col-2">
						Sun
					</div>
					<div class="col-2">
						Mon
					</div>
					<div class="col-2">
						Tues
					</div>
					<div class="col-2">
							Wed
						</div>
						<div class="col-2">
								Thurs
							</div>
				</div>
				<div class= "rowImages">
				<div class="container">
				<div class="row">
				<div class="col-2">
						
				<i class="fas fa-cloud-sun-rain sun-rain-icon"></i>
				</div>
							<div class="col-2">
						
				<i class="fas fa-sun sun-icon"></i>
				</div>
							<div class="col-2">
						
			<i class="fas fa-cloud-sun sun-cloud-icon"></i>
				</div>
							<div class="col-2">
						
				<i class="fas fa-cloud-sun-rain sun-rain-icon"></i>
				</div>

							<div class="col-2">
						
				<i class="fas fa-cloud-sun-rain sun-rain-icon"></i>
				</div>

				
				</div>
			<div class="tempWeek">	
				<div class="container">
				<div class="row">
					<div class="col-2">
						15°C
					</div>
					<div class="col-2">
						30°C
					</div>
					<div class="col-2">
						25°C
					</div>
					<div class="col-2">
							13°C
						</div>
						<div class="col-2">
								16°C
							</div>
				</div>
				</div>

  </div>
	</div>
</div>
</div>
		</div>
		</div>
		</div>
	
	
		
			 <script src="src/index.js"></script>
	
  </body>
</html>
