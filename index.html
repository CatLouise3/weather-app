<!DOCTYPE html>
<html>
  <head>
    <title>Weather App 🌤</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
		/>
		
		<script src="https://kit.fontawesome.com/c5ed5ad06a.js" crossorigin="anonymous"></script>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		
		<link rel="stylesheet" href="styles.css" />
		
  </head>

  <body>

    <div class="container">
		<div class="app">

      <div id="app"></div>
			<form id="search-form">
					<input 
							type="search" 
							placeholder="Enter city name here" 
							autofocus="on"
							 autocomplete="off"
							class="cityName"
							id ="city-input" 
					/>
					<input type="submit" value="Search" class="searchButton">
					<button type="button" class="locationButton"> 📍</button>
				</form>
		
		</br>

		<div class="container">
				<div class="row justify-content-start">
					<div class="col-4">
							<div class="city">
								<h4 id="current-day"> <strong> </strong> </h4>
								
									<h2 id="current-city"></h2>
								
									<p id="humidity"> Humidity: </p>
									<p>  Wind:  <span id= "wind"> </span> km/h </p> 
								</div>
					</div>
				</br>
					<div class="col-4">
						</br>
						<div class="temperature" >
								<span class="temp" id="current-temp"> </span>
							<h2 class= "units"></h2> 
						
						<span class= "degreesChange" id="temperature" > 
							<a href ="#" id= "celsius-link"> °C </a> | 
							<a href ="#" id= "fahrenheit-link"> °F </a>
						</span>
						<img src="" alt= "" id="icon" /> 
						
					</div>
						</div>
						</div>
						<p class="currentWeather" id= "description">	Cloudy </p>
					</div>
				</div>
		</div>
		</div>
	
<div class="weather-forecast" id= "forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="42"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">  </span>
                  <span class="weather-forecast-temperature-min" id="min"> 12° </span>
                </div>

       
    </div>
  </div>
	</div>
</div>
</div>
		</div>
		</div>

      <span class= "source"><p > Open Sourced on  <a href= "https://github.com/CatLouise3?tab=repositories" class= "git" target="_blank"> GitHub </a> </p> </span>
		</div>
	
	
		
			 <script src="index.js"></script>
	
  </body>
</html>
